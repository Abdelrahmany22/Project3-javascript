<body>
    <button id="toggle">dark/light</button>
    <h1 class="text-center mt-5 text-info">To Do List</h1>
    <div class="container">
        <div class="row m-auto " style="justify-content: center;">
            <div class="card col-lg-8 col-md-12 col-sm-12 mt-5">
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Add Task</label>
                        <input type="text" class="form-control" id="input">

                    </div>
                    <button class="btn btn-info btn-block btn-lg" id="btn">Add New Task</button>
                </div>
            </div>
            <div class="card col-lg-8 col-md-12 col-sm-12 mt-5">
                <div class="card-body">
                    <div class="form-group">
                        <div class="alert alert-danger" id="not">
                            No Tasks Yet

                        </div>
                        <div class="alltasks" id="allt">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
